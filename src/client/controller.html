<!doctype html>
<html lang="en">
<head>
  <title>SuperSmash</title>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=0, minimal-ui">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/controller.css" />
</head>

<body>

  <div class="container" id="game-room-input">
    <div class="form-group text-center" >
      <h2>Enter your Game ID:</h2>
      <input class="form-control text-center" type="tel" id="user-input" />
      <br>
      <button class="btn btn-lg btn-success" type="button" id="join">Join Room</button>
    </div>
  </div>

  <div id="controls">
    <div id="move-left" class="col-xs-3">
      <img src="assets/left_button.png">
    </div>

    <div id="move-right" class="col-xs-3">
      <img src="assets/right_button.png">
    </div>

    <div id="fire" class="col-xs-3">
      <img src="assets/fire_button.png">
    </div>

    <div id="jump" class="col-xs-3">
      <img src="assets/jump_button.png">
    </div>

  </div>


  <script src="//cdn.socket.io/socket.io-1.2.0.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/phaser/2.4.8/phaser.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/controller.js"></script>
  <script type="text/javascript" src="/js/phaser.min.js"></script>
</body>

</html>
